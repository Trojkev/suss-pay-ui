<main>
  <section class="section section-shaped section-lg">
    <div class="shape shape-style-1 bg-gradient-default">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-5">
          <div class="card bg-secondary shadow border-0">
            <div class="card-header bg-white pb-5">
              <div>
                <img src="./assets/img/brand/suss-logo-horizontal.png">
              </div>
            </div>
            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-muted text-center mb-3">
                <small>Deposit via Mpesa</small>
              </div>
              <form role="form">
                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <small class="input-group-text text-muted">+254</small>
                    </div>
                    <input class="form-control" placeholder="712345678" type="text" (focus)="focus=true" (blur)="focus=false" [(ngModel)]="stkDeposit.msisdn">
                  </div>
                </div>
                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                  <div class="input-group input-group-alternative">
                    <div class="input-group-prepend">
                      <small class="input-group-text text-muted">KES</small>
                    </div>
                    <input class="form-control" placeholder="0.00" type="Number" min="0.00" max="10000.00" step="1.00" (focus)="focus1=true" (blur)="focus1=false" [(ngModel)]="stkDeposit.amount">
                  </div>
                </div>
                <div class="text-center">
                  <button type="button" class="btn btn-primary my-4" (click)="initiateDeposit()">Deposit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
