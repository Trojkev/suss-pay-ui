<main>
  <div class="position-relative">
    <!-- shape Hero -->
    <section class="section section-lg section-shaped pb-250">
      <div class="shape shape-style-1 shape-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>

      <!-- SVG separator -->
      <div class="separator separator-bottom separator-skew">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </section>
  </div>

  <section class="section">
    <div class="container">
      <div class="card card-profile shadow mt--300">
        <div class="card-header bg-white pb-5">
          <span class="padding-bottom--15 text-center mb-3">Client Details</span>
        </div>

        <div class="card-body px-lg-5 py-lg-5">
          <form role="form">
            <div class="form-group mb-2" [ngClass]="{'focused':focus===true}">
              <div class="field padding-bottom--24">
                <label for="shortName">Client Name</label>
                <input type="text" minlength="4" name="shortName" required [(ngModel)]="client.name">
              </div>
            </div>

            <div class="form-group mb-2" [ngClass]="{'focused':focus===true}">
              <div class="field padding-bottom--24">
                <label for="shortName">Brand Name</label>
                <input type="text" minlength="4" name="shortName" [(ngModel)]="client.shortName">
              </div>
            </div>
            
            <div class="form-group mb-2" [ngClass]="{'focused':focus===true}">
              <div class="field padding-bottom--24">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" name="phoneNumber" [(ngModel)]="client.phoneNumber">
              </div>
            </div>

            <div class="form-group mb-2" [ngClass]="{'focused':focus===true}">
              <div class="field padding-bottom--24">
                <label for="emailAddress">Email Address</label>
                <input type="email" name="emailAddress" [(ngModel)]="client.emailAddress" placeholder="example@domain.com">
              </div>
            </div>

            <div class="form-group mb-2" [ngClass]="{'focused':focus===true}">
              <div class="field padding-bottom--24">
                <label for="physicalAddress">Physical Address</label>
                <input type="text" name="physicalAddress" [(ngModel)]="client.physicalAddress">
              </div>
            </div>
            <div class="form-group mb-2" [ngClass]="{'focused':focus===true}">
              <div class="field padding-bottom--24">
                <label for="category">Category</label>
                <input type="text" name="category" [(ngModel)]="client.category">
              </div>
            </div>

            <div class="col-lg-3 col-sm-6 mt-4 mt-md-0">
              <!-- Radio buttons -->
              <div class="mb-3">
                <small class="text-uppercase font-weight-bold">Category</small>
              </div>
              <div class="custom-control custom-radio mb-3" *ngFor="let category of categories">
                <input name="{{category.name}}" class="custom-control-input" id="{{category.name}}" type="radio">
                <label class="custom-control-label" for="{{category.name}}">
                  <span>{{category.name}}</span>
                </label>
              </div>
            </div>
            <div class="text-center">
              <button type="button" class="btn btn-primary my-4">Submit</button>
              <a [routerLink]="['/profile']" class="btn btn-link text-default float-right">Profile</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</main>
